<html>

<head>
    <title>PulseAudio</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>

<body>
    <h1>PulseAudio Speech Enhancement</h1>
    <h2>Result Page</h2>

    <div class="row">
        <div class="column">
            <h2>Noisy Audio</h2>
            <img src="../static/noisy_spectrogram.png" alt="Snow" style="width:100%">
            <audio controls>
                <source src="../sound_clips/{{ filename }}" type="audio/wav">
                <!-- <source src="../static/testing_p232_001.wav" type="audio/wav"> -->
            </audio>
        </div>
        <div class="column">
            <h2>Enhanced Audio</h2>
            <img src="../static/noisy_spectrogram.png" alt="Forest" style="width:100%">
            <audio controls>
                <source src="../static/testing_p232_001.wav" type="audio/wav">
            </audio>
        </div>
    </div>

    <p>File Uploaded: {{ filename }}</p>
    <p>Content Type: {{ content_type }}</p>

</body>

</html>
